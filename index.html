    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",

                "ossos": "https://cdn.jsdelivr.net/npm/ossos@0.0.10/index.js",
                "lil-gui": "https://unpkg.com/lil-gui@0.16.0/dist/lil-gui.esm.min.js"
            }
        }
    </script>
    <style>
        /* ---------- RESET & GLOBAL ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-cyan: #A0F0FF;
            --accent-lavender: #C0B0FF;
            --accent-rose: #FFC0E0;
            --text: #FFFFFF;
            --text-dim: rgba(255,255,255,0.7);
            --shadow: 0 8px 32px rgba(0,0,0,0.3);
            --blur: blur(30px);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #121212;
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            -webkit-font-smoothing: antialiased;
        }

        /* Main canvas container */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ---------- GLASS COMPONENTS ---------- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        /* Top Neural Strip */
        .top-strip {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-lavender));
            border-radius: 8px;
            transform: rotate(45deg);
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: var(--text-dim);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 40px;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 400;
            background: rgba(255,255,255,0.02);
        }
        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-lavender));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .level-badge {
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 40px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }
        .notification-bell {
            position: relative;
            cursor: pointer;
        }
        .settings-cog {
            cursor: pointer;
        }

        /* Right Adaptive Hub */
        .right-hub {
            position: absolute;
            top: 100px;
            right: 20px;
            width: 340px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            z-index: 90;
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        .quick-stats {
            background: rgba(0,0,0,0.2);
            border-radius: 24px;
            padding: 16px;
        }
        .xp-progress {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 8px 0;
            overflow: hidden;
        }
        .xp-fill {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-lavender));
        }

        .tab-bar {
            display: flex;
            gap: 8px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 12px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 40px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-dim);
            font-size: 0.9rem;
        }
        .tab.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .widget-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bone-sliders, .solver-controls, .diagnostic-panel {
            background: rgba(0,0,0,0.2);
            border-radius: 24px;
            padding: 16px;
        }

        .slider-group {
            margin: 12px 0;
        }
        .slider-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 4px;
        }
        input[type=range] {
            width: 100%;
            background: transparent;
            accent-color: var(--accent-cyan);
        }

        .limb-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .limb-btn {
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text);
            padding: 8px 12px;
            border-radius: 40px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.8rem;
            border: 1px solid transparent;
        }
        .limb-btn:hover {
            border-color: var(--accent-cyan);
        }
        .limb-btn.active {
            background: rgba(255,255,255,0.2);
            border-color: var(--accent-cyan);
        }

        .ik-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toggle-switch {
            width: 50px;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 40px;
            position: relative;
            cursor: pointer;
        }
        .toggle-switch.active {
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-lavender));
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.2s;
        }
        .toggle-switch.active::after {
            left: 28px;
        }

        .performance-metrics {
            display: flex;
            gap: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* Bottom Dynamic Deck */
        .bottom-deck {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 80px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 60px;
            z-index: 80;
            display: flex;
            align-items: center;
            padding: 0 24px;
            box-shadow: var(--shadow);
            gap: 30px;
        }

        /* Floating Widgets */
        .xp-orb {
            position: absolute;
            bottom: 120px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-radius: 50%;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(160,240,255,0.3);
            cursor: pointer;
            transition: var(--transition);
        }
        .xp-orb:hover {
            transform: scale(1.1);
        }
        .xp-orb-fill {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--accent-cyan) 0deg 120deg, transparent 120deg);
            position: absolute;
            top: 0;
            left: 0;
        }
        .xp-orb-value {
            position: relative;
            z-index: 2;
            font-weight: 600;
        }

        .quick-wheel {
            position: absolute;
            bottom: 120px;
            left: 40px;
            width: 60px;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-radius: 50%;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .companion {
            position: absolute;
            top: 180px;
            left: 40px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: var(--blur);
            border-radius: 50%;
            z-index: 150;
            transition: var(--transition);
        }

        .notification-center {
            position: absolute;
            top: 100px;
            right: 380px;
            width: 300px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            z-index: 200;
            padding: 16px;
            display: none;
        }
        .notification-center.show {
            display: block;
        }

        /* Diagnostic Overlay */
        #diagnostic-overlay {
            position: absolute;
            top: 100px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 8px;
            z-index: 500;
            pointer-events: none;
            font-size: 12px;
            max-width: 300px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--accent-cyan);
            display: none;
        }
        #diagnostic-overlay.show {
            display: block;
        }

        /* Upload progress */
        .upload-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            padding: 20px;
            border-radius: 40px;
            z-index: 600;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .right-hub { display: none; }
            .bottom-deck { flex-wrap: wrap; height: auto; padding: 16px; border-radius: 40px; }
            .xp-orb { bottom: 200px; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Top Neural Strip -->
    <div class="top-strip">

        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>

            <!-- Diagnostic Tab -->
            <div data-tab-content="diagnostic" style="display:none;">
                <div class="diagnostic-panel">

                    <div id="solver-times">Solver times: ...</div>

    </div>

    <!-- Bottom Dynamic Deck -->
    <div class="bottom-deck">
        <div class="limb-selector" id="bottom-limb-selector">
            <button class="limb-btn active" data-limb="armR">R.Arm</button>
            <button class="limb-btn" data-limb="armL">L.Arm</button>
            <button class="limb-btn" data-limb="legR">R.Leg</button>
            <button class="limb-btn" data-limb="legL">L.Leg</button>

            <button class="limb-btn" data-limb="head">Head</button>

            <span>IK</span>

    <!-- Upload Progress -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="module">
        // ============================================================
        // IMPORTS & GLOBAL STATE
        // ============================================================
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as OSOS from 'ossos';
        import GUI from 'lil-gui';

        // --- Diagnostics ---
        const Diagnostic = {
            logs: [],
            solveTimes: {},
            add(type, message, data = null) {
                const entry = { timestamp: Date.now(), type, message, data };
                this.logs.push(entry);
                console[type](message, data);
                this.updatePanel();
            },
            recordSolveTime(limb, ms) {
                if (!this.solveTimes[limb]) this.solveTimes[limb] = [];
                this.solveTimes[limb].push(ms);
                if (this.solveTimes[limb].length > 100) this.solveTimes[limb].shift();
            },
            getAverageSolveTime(limb) {
                const t = this.solveTimes[limb];
                if (!t || t.length === 0) return 0;
                return t.reduce((a,b)=>a+b,0) / t.length;
            },
            updatePanel() {
                const overlay = document.getElementById('diagnostic-overlay');
                if (!overlay) return;
                let html = '<strong>Diagnostics</strong><br>';
                html += `FPS: ${Math.round(stats?.fps || 0)}<br>`;
                for (let limb in this.solveTimes) {
                    const avg = this.getAverageSolveTime(limb).toFixed(3);
                    html += `${limb}: ${avg} ms<br>`;
                }
                overlay.innerHTML = html;
            }
        };
        window.Diagnostic = Diagnostic;

        // --- Global State ---
        const rigState = {
            activeLimb: 'armR',
            ikEnabled: true,
            influence: 0.8,
            manualPos: new THREE.Vector3(0, 1.5, 0.5),
            aiPos: new THREE.Vector3(0, 1.5, 0.5),
            solverIterations: 50,
            tolerance: 0.01,
            updateRate: 1, // 1 = every frame
            frameCounter: 0,
            profile: 'auto'
        };

        let scene, camera, renderer, controls, transformControls, stats;
        let model, skeleton, bones = [];
        let ikTargets = {};
        let ikSolver = null;
        let armature = null;
        let ososRig = null;
        let ososSolvers = {};

        // UI Elements
        const limbBtns = document.querySelectorAll('.limb-btn');
        const ikSwitch = document.getElementById('ik-switch');
        const ikSwitchBottom = document.getElementById('ik-switch-bottom');
        const manualX = document.getElementById('manual-x');
        const manualY = document.getElementById('manual-y');
        const manualZ = document.getElementById('manual-z');
        const influenceSlider = document.getElementById('influence');
        const iterationsSlider = document.getElementById('iterations');
        const toleranceSlider = document.getElementById('tolerance');
        const updateRateSelect = document.getElementById('update-rate');
        const rigProfile = document.getElementById('rig-profile');
        const reRigBtn = document.getElementById('re-rig');
        const toggleOverlayBtn = document.getElementById('toggle-diagnostic-overlay');
        const exportLogBtn = document.getElementById('export-log');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const xpOrb = document.getElementById('xp-orb');
        const xpFill = document.getElementById('xp-fill');
        const xpText = document.getElementById('xp-text');
        const levelBadge = document.getElementById('level-badge');
        const fpsCounter = document.getElementById('fps-counter');
        const trisCounter = document.getElementById('tris-counter');
        const notificationCenter = document.getElementById('notification-center');
        const settingsCog = document.getElementById('settings-cog');
        const quickWheel = document.getElementById('quick-wheel');
        const companion = document.getElementById('companion');

        // Gamification
        let xp = 0;
        let level = 1;
        let xpToNext = 1000;
        const quests = { drag: false, upload: false, ik: false };
        const achievements = { rookie: false, rigger: false, puppeteer: false };

        // --- Helper Functions ---
        function showToast(msg, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = msg;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.background = 'rgba(0,0,0,0.8)';
            toast.style.color = '#fff';
            toast.style.padding = '10px 20px';
            toast.style.borderRadius = '40px';
            toast.style.zIndex = '1000';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function addXP(amount) {
            xp += amount;
            while (xp >= xpToNext) {
                level++;
                xp -= xpToNext;
                xpToNext = Math.floor(xpToNext * 1.5);
            }
            updateGamificationUI();
        }

        function completeQuest(questId) {
            if (!quests[questId]) {
                quests[questId] = true;
                addXP(100);
                showToast(`Quest completed: ${questId}`, 'success');
            }
        }

        function unlockAchievement(id) {
            if (!achievements[id]) {
                achievements[id] = true;
                addXP(200);
                showToast(`Achievement unlocked: ${id}`, 'success');
            }
        }

        function updateGamificationUI() {
            const percent = (xp / xpToNext) * 100;
            xpFill.style.width = percent + '%';
            xpText.textContent = `${xp} / ${xpToNext}`;
            levelBadge.textContent = `Lvl ${level} ¬∑ ${xp}/${xpToNext}`;
            xpOrb.querySelector('.xp-orb-value').textContent = level;
            xpOrb.querySelector('.xp-orb-fill').style.background = `conic-gradient(#A0F0FF ${percent*3.6}deg, transparent 0deg)`;
        }

        // --- Scene Setup ---
        function initScene() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x121212);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(2, 1.5, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.maxPolarAngle = Math.PI / 2;
            controls.target.set(0, 1, 0);

            transformControls = new TransformControls(camera, renderer.domElement);
            transformControls.addEventListener('dragging-changed', (e) => {
                controls.enabled = !e.value;
                if (!e.value) {
                    // After drag, complete quest
                    completeQuest('drag');
                }
            });
            scene.add(transformControls);

            // Lights
            const ambient = new THREE.AmbientLight(0x404060, 0.5);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);
            const fillLight = new THREE.PointLight(0x88aaff, 0.6);
            fillLight.position.set(-4, 5, 6);
            scene.add(fillLight);

            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(20, 20),
                new THREE.MeshStandardMaterial({ color: 0x1a1a2a, side: THREE.DoubleSide })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);
            const grid = new THREE.GridHelper(20, 20, 0x88aaff, 0x335577);
            scene.add(grid);

            // Stats
            stats = new Stats();
            stats.dom.style.position = 'absolute';
            stats.dom.style.top = '80px';
            stats.dom.style.right = '20px';
            container.appendChild(stats.dom);

            // Add a default target sphere for IK (will be repositioned per limb)
            const sphereGeo = new THREE.SphereGeometry(0.1, 16);
            const sphereMat = new THREE.MeshStandardMaterial({ color: 0xffaa44, emissive: 0x442200 });
            const sphere = new THREE.Mesh(sphereGeo, sphereMat);
            sphere.name = 'ikTarget';
            scene.add(sphere);
            ikTargets.generic = sphere;
        }

        // --- OSOS Auto‚ÄëRigging ---
        async function autoRigMesh(modelMesh) {
            Diagnostic.add('info', 'Starting OSOS auto‚Äërig...');
            try {
                // Use OSOS to build armature from model
                // For simplicity, we'll manually create a dummy armature; real implementation would parse joints.
                // Since we cannot easily get joints from a loaded model without OSOS helper,
                // we'll assume OSOS.Gltf2.fromThreeModel works (needs proper structure).
                // Here we'll create a simple armature from the model's skeleton if available.
                const gltf2 = await OSOS.Gltf2.fromThreeModel(modelMesh).catch(e => {
                    Diagnostic.add('error', 'OSOS GLTF2 parsing failed', e);
                    return null;
                });
                if (!gltf2) throw new Error('OSOS GLTF2 parse failed');

                const skin = gltf2.getSkin();
                if (!skin) throw new Error('Model has no skin');

                armature = new OSOS.Armature();
                for (let joint of skin.joints) {
                    armature.addBone(joint.name, joint.parentIndex, joint.rotation, joint.position, joint.scale);
                }

                ososRig = new OSOS.BipedRig();
                ososRig.autoRig(armature);
                Diagnostic.add('info', 'BipedRig auto‚Äërig succeeded');

                // Create solvers for each chain
                ososSolvers = {};
                const chains = ososRig.chains;
                for (let name in chains) {
                    const chain = chains[name];
                    if (chain.boneIndices.length === 2) {
                        ososSolvers[name] = new OSOS.LimbSolver();
                    } else if (chain.boneIndices.length > 2) {
                        ososSolvers[name] = new OSOS.FABRIKSolver();
                    }
                }
                Diagnostic.add('success', `Created ${Object.keys(ososSolvers).length} solvers`);

                // Create target spheres for each limb
                for (let name in ososSolvers) {
                    const sphere = new THREE.Mesh(
                        new THREE.SphereGeometry(0.1, 16),
                        new THREE.MeshStandardMaterial({ color: 0xffaa44, emissive: 0x442200 })
                    );
                    sphere.name = `target_${name}`;
                    scene.add(sphere);
                    ikTargets[name] = sphere;
                }

                // Enable IK
                rigState.ikEnabled = true;
                ikSwitch.classList.add('active');
                ikSwitchBottom.classList.add('active');
                unlockAchievement('rigger');
                showToast('Model rigged successfully!', 'success');
            } catch (e) {
                Diagnostic.add('error', 'Auto‚Äërig failed: ' + e.message);
                showToast('Auto‚Äërig failed. Try manual settings.', 'error');
                // Fallback: use dummy solvers? Not implemented.
            }
        }

        // --- Load Pre‚Äëloaded Model (Soldier) ---
        function loadDefaultModel() {
            const loader = new GLTFLoader();
            loader.load(
                'https://threejs.org/examples/models/gltf/Soldier.glb',
                (gltf) => {
                    model = gltf.scene;
                    model.traverse(node => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    scene.add(model);
                    // Center and ground
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    model.position.y += size.y / 2;

                    // Auto‚Äërig
                    autoRigMesh(model).catch(e => Diagnostic.add('error', e));
                },
                undefined,
                (err) => {
                    Diagnostic.add('error', 'Failed to load default model', err);
                    showToast('Failed to load default model', 'error');
                }
            );
        }

        // --- Upload Handler ---
        function handleUpload(file) {
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['glb', 'gltf', 'obj', 'fbx'].includes(ext)) {
                showToast('Unsupported format', 'error');
                return;
            }
            const url = URL.createObjectURL(file);
            const loader = new GLTFLoader();
            const progressDiv = document.getElementById('upload-progress');
            progressDiv.style.display = 'block';
            loader.load(
                url,
                (gltf) => {
                    if (model) scene.remove(model);
                    model = gltf.scene;
                    model.traverse(node => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    scene.add(model);
                    // Center
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    model.position.y += size.y / 2;

                    // Auto‚Äërig
                    autoRigMesh(model).catch(e => Diagnostic.add('error', e));
                    completeQuest('upload');
                    progressDiv.style.display = 'none';
                    URL.revokeObjectURL(url);
                },
                undefined,
                (err) => {
                    Diagnostic.add('error', 'Upload load error', err);
                    showToast('Error loading model', 'error');
                    progressDiv.style.display = 'none';
                }
            );
        }

        // --- Event Listeners ---
        limbBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                limbBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                rigState.activeLimb = btn.dataset.limb;
            });
        });

        ikSwitch.addEventListener('click', () => {
            rigState.ikEnabled = !rigState.ikEnabled;
            ikSwitch.classList.toggle('active');
            ikSwitchBottom.classList.toggle('active');
        });
        ikSwitchBottom.addEventListener('click', () => {
            ikSwitch.click();
        });

        manualX.addEventListener('input', (e) => {
            rigState.manualPos.x = parseFloat(e.target.value);
        });
        manualY.addEventListener('input', (e) => {
            rigState.manualPos.y = parseFloat(e.target.value);
        });
        manualZ.addEventListener('input', (e) => {
            rigState.manualPos.z = parseFloat(e.target.value);
        });
        influenceSlider.addEventListener('input', (e) => {
            rigState.influence = parseFloat(e.target.value);
        });
        iterationsSlider.addEventListener('input', (e) => {
            rigState.solverIterations = parseInt(e.target.value);
            // Update OSOS solvers if any
            for (let name in ososSolvers) {
                if (ososSolvers[name].setIterations) ososSolvers[name].setIterations(rigState.solverIterations);
            }
        });
        toleranceSlider.addEventListener('input', (e) => {
            rigState.tolerance = parseFloat(e.target.value);
            for (let name in ososSolvers) {
                if (ososSolvers[name].setTolerance) ososSolvers[name].setTolerance(rigState.tolerance);
            }
        });
        updateRateSelect.addEventListener('change', (e) => {
            rigState.updateRate = parseInt(e.target.value);
        });
        reRigBtn.addEventListener('click', () => {
            if (model) autoRigMesh(model);
        });
        toggleOverlayBtn.addEventListener('click', () => {
            document.getElementById('diagnostic-overlay').classList.toggle('show');
        });
        exportLogBtn.addEventListener('click', () => {
            const blob = new Blob([JSON.stringify(Diagnostic.logs, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'diagnostic.json';
            a.click();
        });
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleUpload(e.target.files[0]);
        });
        xpOrb.addEventListener('click', () => {
            addXP(100);
            showToast('+100 XP', 'success');
        });
        quickWheel.addEventListener('click', () => {
            // Quick actions: could open radial menu; for now just a toast
            showToast('Quick actions placeholder', 'info');
        });
        companion.addEventListener('mouseenter', () => {
            showToast('Try dragging the IK spheres!', 'info');
        });

        // Notification bell toggles center
        document.getElementById('notification-bell').addEventListener('click', () => {
            notificationCenter.classList.toggle('show');
        });
        settingsCog.addEventListener('click', () => {
            // Could open a settings modal; for now just highlight
            showToast('Settings placeholder', 'info');
        });

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = 0.016; // not used

            // IK solving if enabled
            if (rigState.ikEnabled && ososRig && ososSolvers && ikTargets) {
                rigState.frameCounter++;
                if (rigState.frameCounter % rigState.updateRate === 0) {
                    const limb = rigState.activeLimb;
                    // Map UI limb names to OSOS chain names
                    const chainMap = {
                        armR: 'armR', armL: 'armL', legR: 'legR', legL: 'legL', spine: 'spine', head: 'head'
                    };
                    const ososName = chainMap[limb];
                    if (ososName && ososSolvers[ososName] && ikTargets[ososName]) {
                        const targetPos = ikTargets[ososName].position;
                        // Blend AI and manual
                        // For now AI pos is just manual; could integrate mediapipe later
                        const blended = new THREE.Vector3().lerpVectors(rigState.manualPos, rigState.aiPos, rigState.influence);
                        targetPos.copy(blended);

                        // Solve
                        const chain = ososRig.getChain(ososName);
                        if (chain) {
                            const pose = armature.getPose();
                            const start = performance.now();
                            ososSolvers[ososName].resolve(chain, pose);
                            const elapsed = performance.now() - start;
                            Diagnostic.recordSolveTime(limb, elapsed);
                            armature.setPose(pose);
                        }
                    }
                }
            }

            // Update transformControls to follow target sphere
            if (rigState.ikEnabled && ikTargets[rigState.activeLimb]) {
                transformControls.attach(ikTargets[rigState.activeLimb]);
            }

            controls.update();
            renderer.render(scene, camera);
            stats.update();
            fpsCounter.textContent = Math.round(stats().fps);
            // Update triangle count (approx)
            if (model) {
                let tris = 0;
                model.traverse(n => { if (n.isMesh) tris += n.geometry.attributes.position.count / 3; });
                trisCounter.textContent = Math.round(tris / 1000) + 'k';
            }
        }

        // --- Init ---
        initScene();
        loadDefaultModel();
        animate();

        // Expose for debugging
        window.rigState = rigState;
        window.Diagnostic = Diagnostic;
        window.addXP = addXP;
    </script>
