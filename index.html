<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>PUSHPAK AI · FUTURISTIC 3D MOTIONS</title>
    <!-- Import Map (CORS‑safe) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <!-- Fonts & Icons (modern, premium) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a12;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        #canvas-container {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            z-index:1;
        }
        .overlay {
            position: absolute;
            z-index:10;
            pointer-events: none;
        }
        .overlay * {
            pointer-events: auto;
        }
        /* Premium glass header */
        .top-bar {
            top:20px; left:20px; right:20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10,10,20,0.6);
            backdrop-filter: blur(20px);
            border:1px solid rgba(255,215,0,0.2);
            border-radius: 60px;
            padding:12px 28px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .logo {
            font-weight:700;
            font-size:1.8rem;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            letter-spacing:1px;
        }
        .logo i { margin-right: 8px; color: #ffd700; font-size:1.5rem; }
        .status {
            display: flex;
            gap:20px;
            font-size:0.9rem;
            color:#ccc;
        }
        .status i { color:#ffd700; margin-right:5px; }
        .profile {
            display: flex;
            gap:15px;
            align-items: center;
        }
        .avatar {
            width:40px; height:40px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-radius:50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        /* Bottom control panel */
        .bottom-panel {
            bottom:30px; left:50%; transform:translateX(-50%);
            width:90%; max-width:1400px;
            background: rgba(10,10,20,0.7);
            backdrop-filter: blur(30px);
            border:1px solid rgba(255,215,0,0.2);
            border-radius: 80px;
            padding:20px 30px;
            display: flex;
            gap:20px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .bottom-panel button, .bottom-panel select {
            background: rgba(0,0,0,0.4);
            border:1px solid rgba(255,215,0,0.5);
            color:white;
            padding:12px 24px;
            border-radius: 40px;
            font-weight:600;
            font-size:0.9rem;
            cursor:pointer;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap:8px;
        }
        .bottom-panel button:hover {
            background: #ffd700;
            color:#000;
            border-color:#ffd700;
            box-shadow:0 0 30px #ffd700;
        }
        .bottom-panel button:disabled {
            opacity:0.3;
            pointer-events:none;
        }
        .right-panel {
            top:120px; right:20px;
            width:320px;
            background: rgba(10,10,20,0.8);
            backdrop-filter: blur(30px);
            border:1px solid rgba(255,215,0,0.2);
            border-radius: 40px;
            padding:25px;
            transition: opacity 0.3s, transform 0.3s;
        }
        .right-panel.hidden {
            opacity:0;
            transform: translateX(100%);
            pointer-events: none;
        }
        .right-panel h3 {
            color:#ffd700;
            font-size:1rem;
            margin-bottom:20px;
            letter-spacing:1px;
        }
        .slider-group {
            margin-bottom:20px;
        }
        .slider-group label {
            display:flex;
            justify-content: space-between;
            color:#ccc;
            font-size:0.8rem;
            margin-bottom:5px;
        }
        input[type=range] {
            width:100%;
            background: transparent;
            accent-color: #ffd700;
        }
        .xp-bar {
            background: rgba(255,255,255,0.1);
            height:6px;
            border-radius:3px;
            margin:15px 0;
            overflow:hidden;
        }
        .xp-fill {
            height:100%;
            width:0%;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
        }
        #loading {
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:#0a0a12;
            display:flex;
            justify-content:center;
            align-items:center;
            z-index:1000;
            transition:opacity 0.5s;
        }
        #loading.fadeout { opacity:0; pointer-events:none; }
        .spinner {
            width:60px; height:60px;
            border:4px solid rgba(255,215,0,0.2);
            border-top-color:#ffd700;
            border-radius:50%;
            animation:spin 1s infinite;
        }
        @keyframes spin { to{transform:rotate(360deg);} }
        #error-boundary {
            position:fixed;
            top:0; left:0; width:100%; height:100%;
            background:rgba(10,10,20,0.95);
            backdrop-filter:blur(20px);
            z-index:2000;
            display:flex;
            justify-content:center;
            align-items:center;
            visibility:hidden;
            opacity:0;
            transition:0.3s;
        }
        #error-boundary.show {
            visibility:visible;
            opacity:1;
        }
        .error-card {
            background:rgba(255,80,80,0.2);
            border:2px solid #ff5555;
            border-radius:40px;
            padding:40px;
            max-width:500px;
            text-align:center;
        }
        .anim-group {
            display: flex;
            gap:8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .anim-group button {
            background: rgba(128,0,128,0.4);
            border-color: #ffd700;
            padding:8px 16px;
            font-size:0.8rem;
        }
        .anim-group button.active {
            background: #ffd700;
            color:#000;
            border-color:#ffd700;
        }
        .toggle-btn {
            background: rgba(255,215,0,0.2);
            border-color: #ffd700;
        }
        .toggle-btn.active {
            background: #ffd700;
            color:#000;
        }
        .camera-btn {
            background: rgba(0,200,255,0.2);
            border-color: #00ffff;
        }
        .camera-btn.active {
            background: #00ffff;
            color:#000;
        }
        .reset-btn {
            background: rgba(255,100,100,0.2);
            border-color: #ff5555;
        }
    </style>
</head>
<body>
    <div id="loading"><div class="spinner"></div><div style="margin-top:20px;">PUSHPAK AI · LOADING</div></div>
    <div id="error-boundary">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle" style="font-size:4rem; color:#ff5555;"></i>
            <h2 style="margin:20px 0;">CRITICAL ERROR</h2>
            <p id="error-message">Something went wrong. Reload the page.</p>
            <button onclick="location.reload()" style="margin-top:30px; padding:15px 40px; background:#ff5555; border:none; color:white; border-radius:40px; font-weight:bold; cursor:pointer;">RELOAD</button>
        </div>
    </div>
    <div id="canvas-container"></div>

    <!-- Top bar -->
    <div class="overlay top-bar">
        <div class="logo"><i class="fas fa-cube"></i> PUSHPAK AI</div>
        <div class="status">
            <span><i class="fas fa-circle" id="status-led"></i> <span id="status-text">ONLINE</span></span>
            <span><i class="fas fa-bolt"></i> MOTION ENGINE</span>
        </div>
        <div class="profile">
            <span id="xp-display">0 XP</span>
            <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
        </div>
    </div>

    <!-- Right panel (manual controls) -->
    <div class="overlay right-panel" id="right-panel">
        <h3><i class="fas fa-hand"></i> MANUAL JOINT CONTROL</h3>
        <select id="bone-select" style="width:100%; padding:10px; background:#1a1a2a; border:1px solid #ffd700; color:white; border-radius:40px; margin-bottom:20px;">
            <option value="cube">JELLY CUBE (default)</option>
        </select>
        <div class="slider-group">
            <label>X <span id="rot-x-val">0.0</span></label>
            <input type="range" id="rot-x" min="-3.14" max="3.14" step="0.01" value="0">
        </div>
        <div class="slider-group">
            <label>Y <span id="rot-y-val">0.0</span></label>
            <input type="range" id="rot-y" min="-3.14" max="3.14" step="0.01" value="0">
        </div>
        <div class="slider-group">
            <label>Z <span id="rot-z-val">0.0</span></label>
            <input type="range" id="rot-z" min="-3.14" max="3.14" step="0.01" value="0">
        </div>
        <div class="xp-bar"><div class="xp-fill" id="xp-fill" style="width:0%"></div></div>
        <div style="color:#ccc; font-size:0.8rem; text-align:center;">XP: <span id="xp-count">0</span></div>
    </div>

    <!-- Bottom panel (workflow) -->
    <div class="overlay bottom-panel">
        <button id="upload-btn"><i class="fas fa-upload"></i> UPLOAD MESH</button>
        <input type="file" id="file-input" accept=".glb,.gltf" style="display:none;">
        <button id="force-rig-btn" disabled><i class="fas fa-exclamation-triangle"></i> FORCE RIG</button>
        <button id="tpose-to-idle"><i class="fas fa-child"></i> T‑POSE → IDLE</button>
        <select id="animation-select" disabled>
            <option value="idle">IDLE (BREATHING)</option>
            <option value="walk">WALK</option>
            <option value="run">RUN</option>
            <option value="jump">JUMP</option>
        </select>
        <!-- Procedural animation buttons -->
        <div class="anim-group">
            <button id="anim-wave" disabled title="Wave right arm">WAVE</button>
            <button id="anim-kick" disabled title="Kick right leg">KICK</button>
            <button id="anim-dance" disabled title="Simple dance">DANCE</button>
            <button id="anim-walk" disabled title="Walk in place">WALK</button>
            <button id="anim-run" disabled title="Run in place">RUN</button>
            <button id="anim-jump" disabled title="Jump">JUMP</button>
            <button id="anim-idle" class="active" title="Idle pose">IDLE</button>
        </div>
        <button id="physics-toggle" class="active toggle-btn"><i class="fas fa-heartbeat"></i> PHYSICS</button>
        <button id="manual-toggle" class="toggle-btn" title="Toggle manual rig controls"><i class="fas fa-cog"></i> MANUAL</button>
        <button id="camera-lock" class="camera-btn" title="Lock/Unlock camera"><i class="fas fa-lock"></i> CAMERA</button>
        <button id="reset-btn" class="reset-btn" title="Reset pose"><i class="fas fa-undo"></i> RESET</button>
        <span id="status-msg"><i class="fas fa-circle" style="color:#44ff44;"></i> READY</span>
    </div>

    <script type="module">
        // ========== GLOBAL ERROR BOUNDARY ==========
        window.addEventListener('error', (e) => {
            e.preventDefault();
            showFatalError(e.error?.message || 'Unknown error');
        });
        window.addEventListener('unhandledrejection', (e) => {
            e.preventDefault();
            showFatalError(e.reason?.message || 'Unhandled promise rejection');
        });
        function showFatalError(msg) {
            document.getElementById('error-message').innerText = msg;
            document.getElementById('error-boundary').classList.add('show');
        }

        // ========== IMPORTS ==========
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';

        // ========== SETUP ==========
        let scene, camera, renderer, controls, transformControls;
        let currentModel = null;
        let bones = [];
        let mixer = null;
        let animations = {};
        let currentAction = null;
        let physicsEnabled = true;
        let xp = 0;
        let fallbackCube = null;
        let isFallback = true;
        let selectedBone;

        // Manual rig mode toggle
        let manualMode = false;
        // Camera lock toggle
        let cameraLocked = false;

        // Procedural animation state
        let procAnim = 'idle';
        let procAnimTime = 0;

        const clock = new THREE.Clock();

        // UI elements
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const forceRigBtn = document.getElementById('force-rig-btn');
        const tposeToIdleBtn = document.getElementById('tpose-to-idle');
        const animSelect = document.getElementById('animation-select');
        const physicsToggle = document.getElementById('physics-toggle');
        const manualToggle = document.getElementById('manual-toggle');
        const cameraLockBtn = document.getElementById('camera-lock');
        const resetBtn = document.getElementById('reset-btn');
        const statusMsg = document.getElementById('status-msg');
        const boneSelect = document.getElementById('bone-select');
        const rotX = document.getElementById('rot-x');
        const rotY = document.getElementById('rot-y');
        const rotZ = document.getElementById('rot-z');
        const rotXval = document.getElementById('rot-x-val');
        const rotYval = document.getElementById('rot-y-val');
        const rotZval = document.getElementById('rot-z-val');
        const xpFill = document.getElementById('xp-fill');
        const xpCount = document.getElementById('xp-count');
        const xpDisplay = document.getElementById('xp-display');
        const rightPanel = document.getElementById('right-panel');

        // Procedural animation buttons
        const animWave = document.getElementById('anim-wave');
        const animKick = document.getElementById('anim-kick');
        const animDance = document.getElementById('anim-dance');
        const animWalk = document.getElementById('anim-walk');
        const animRun = document.getElementById('anim-run');
        const animJump = document.getElementById('anim-jump');
        const animIdle = document.getElementById('anim-idle');

        function setStatus(msg, type = 'info') {
            statusMsg.innerHTML = type === 'success' ? '<i class="fas fa-check-circle" style="color:#44ff44;"></i> ' + msg :
                                 type === 'error' ? '<i class="fas fa-times-circle" style="color:#ff4444;"></i> ' + msg :
                                 '<i class="fas fa-info-circle" style="color:#ffaa44;"></i> ' + msg;
        }

        function addXP(amount) {
            xp += amount;
            xpFill.style.width = Math.min(100, xp) + '%';
            xpCount.textContent = xp;
            xpDisplay.textContent = xp + ' XP';
        }

        // ========== SCENE INIT ==========
        try {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a12);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(3, 2, 5);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = true;
            controls.maxPolarAngle = Math.PI / 2;
            controls.minDistance = 2;
            controls.maxDistance = 15;
            controls.target.set(0, 1.2, 0);

            transformControls = new TransformControls(camera, renderer.domElement);
            transformControls.addEventListener('dragging-changed', (e) => { controls.enabled = !e.value && !cameraLocked; });
            scene.add(transformControls);

            // Lights (cinematic)
            const ambient = new THREE.AmbientLight(0x404060, 0.6);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xffeedd, 1.5);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.near = 2;
            dirLight.shadow.camera.far = 20;
            dirLight.shadow.camera.left = -5;
            dirLight.shadow.camera.right = 5;
            dirLight.shadow.camera.top = 5;
            dirLight.shadow.camera.bottom = -5;
            scene.add(dirLight);

            const fillLight = new THREE.PointLight(0x88aaff, 0.8);
            fillLight.position.set(-4, 3, 5);
            scene.add(fillLight);

            const rimLight = new THREE.PointLight(0xffaa55, 0.6);
            rimLight.position.set(-2, 2, -5);
            scene.add(rimLight);

            // Ground with subtle reflection
            const ground = new THREE.Mesh(
                new THREE.CircleGeometry(12, 32),
                new THREE.MeshStandardMaterial({ color: 0x1a1a2a, roughness: 0.3, metalness: 0.1, emissive: 0x050510 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);

            const grid = new THREE.GridHelper(20, 20, 0xffd700, 0x553300);
            grid.position.y = 0.01;
            scene.add(grid);

            // Floating particles (atmosphere)
            const particleCount = 300;
            const particleGeo = new THREE.BufferGeometry();
            const particlePositions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount; i++) {
                const r = 3 + Math.random() * 5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI - Math.PI/2;
                particlePositions[i*3] = Math.cos(theta) * Math.cos(phi) * r;
                particlePositions[i*3+1] = Math.sin(phi) * r + 1.5;
                particlePositions[i*3+2] = Math.sin(theta) * Math.cos(phi) * r;
            }
            particleGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            const particleMat = new THREE.PointsMaterial({ color: 0xffd700, size: 0.05, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending });
            const particles = new THREE.Points(particleGeo, particleMat);
            scene.add(particles);

            // Create default jelly cube
            createJellyCube();
        } catch (e) {
            showFatalError('Failed to initialize Three.js: ' + e.message);
        }

        function createJellyCube() {
            if (currentModel) scene.remove(currentModel);
            currentModel = null;
            if (fallbackCube) scene.remove(fallbackCube);

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({
                color: 0xffaa44,
                emissive: 0x331100,
                roughness: 0.3,
                metalness: 0.1,
                transparent: true,
                opacity: 0.9
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            cube.position.set(0, 1, 0);
            scene.add(cube);
            fallbackCube = cube;
            isFallback = true;

            boneSelect.innerHTML = '<option value="cube">JELLY CUBE (default)</option>';
            boneSelect.disabled = false;
            selectedBone = cube;
            if (manualMode && cube.parent) transformControls.attach(cube);

            tposeToIdleBtn.disabled = false;
            physicsToggle.disabled = false;
            forceRigBtn.disabled = true;
            animSelect.disabled = true;

            [animWave, animKick, animDance, animWalk, animRun, animJump].forEach(btn => btn.disabled = true);
            animIdle.disabled = false;
            setProcAnim('idle');

            setStatus('Jelly cube active. Upload a model to rig.', 'info');
        }

        // ========== MASSIVE BONE MAPPING ==========
        const boneMappings = {
            spine: /spine|chest|torso|upperbody|back|thorax|ribs|vertebra/i,
            head: /head|neck|skull|face|chin/i,
            leftArm: /leftarm|upperarm_l|arm_l|l_arm|leftshoulder|shoulder_l|clavicle_l/i,
            rightArm: /rightarm|upperarm_r|arm_r|r_arm|rightshoulder|shoulder_r|clavicle_r/i,
            leftForeArm: /leftforearm|forearm_l|lowerarm_l|elbow_l|radius_l/i,
            rightForeArm: /rightforearm|forearm_r|lowerarm_r|elbow_r|radius_r/i,
            leftHand: /lefthand|hand_l|palm_l|wrist_l/i,
            rightHand: /righthand|hand_r|palm_r|wrist_r/i,
            leftLeg: /leftupleg|thigh_l|upleg_l|leftthigh|femur_l/i,
            rightLeg: /rightupleg|thigh_r|upleg_r|rightthigh|femur_r/i,
            leftCalf: /leftleg|calf_l|shin_l|lowerleg_l|tibia_l|fibula_l/i,
            rightCalf: /rightleg|calf_r|shin_r|lowerleg_r|tibia_r|fibula_r/i,
            leftFoot: /leftfoot|foot_l|ankle_l|heel_l|ball_l/i,
            rightFoot: /rightfoot|foot_r|ankle_r|heel_r|ball_r/i,
            hips: /hips|pelvis|root|lowerback|waist|baseroot|master|pelvis_root/i
        };

        function findBone(type) {
            if (!bones.length) return null;
            const pattern = boneMappings[type];
            if (!pattern) return null;
            return bones.find(b => pattern.test(b.name));
        }

        function setProcAnim(anim) {
            procAnim = anim;
            [animWave, animKick, animDance, animWalk, animRun, animJump, animIdle].forEach(btn => btn.classList.remove('active'));
            if (anim === 'wave') animWave.classList.add('active');
            else if (anim === 'kick') animKick.classList.add('active');
            else if (anim === 'dance') animDance.classList.add('active');
            else if (anim === 'walk') animWalk.classList.add('active');
            else if (anim === 'run') animRun.classList.add('active');
            else if (anim === 'jump') animJump.classList.add('active');
            else animIdle.classList.add('active');
            procAnimTime = 0;
        }

        // ========== UPLOAD HANDLER ==========
        uploadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const ext = file.name.split('.').pop().toLowerCase();
            if (!['glb','gltf'].includes(ext)) {
                setStatus('Unsupported format', 'error');
                return;
            }
            const url = URL.createObjectURL(file);
            loadModel(url, file.name);
        });

        async function loadModel(url, name) {
            setStatus('Loading model...', 'info');
            forceRigBtn.disabled = true;
            tposeToIdleBtn.disabled = true;
            animSelect.disabled = true;
            physicsToggle.disabled = true;
            [animWave, animKick, animDance, animWalk, animRun, animJump, animIdle].forEach(btn => btn.disabled = true);

            try {
                if (fallbackCube) scene.remove(fallbackCube);
                fallbackCube = null;

                const loader = new GLTFLoader();
                const gltf = await new Promise((resolve, reject) => {
                    loader.load(url, resolve, undefined, reject);
                });

                currentModel = gltf.scene;
                scene.add(currentModel);

                // Center and scale
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                currentModel.position.sub(center);
                currentModel.position.y += size.y/2;

                bones = [];
                currentModel.traverse(obj => { if (obj.isBone) bones.push(obj); });

                if (bones.length === 0) {
                    setStatus('No bones found – returning to jelly cube', 'info');
                    createJellyCube();
                    return;
                }

                isFallback = false;
                setStatus(`${bones.length} bones found`, 'success');

                boneSelect.innerHTML = '<option>Select bone...</option>';
                bones.forEach(b => {
                    const opt = document.createElement('option');
                    opt.value = b.name;
                    opt.textContent = b.name;
                    boneSelect.appendChild(opt);
                });
                boneSelect.disabled = false;

                forceRigBtn.disabled = true;
                tposeToIdleBtn.disabled = false;
                physicsToggle.disabled = false;
                [animWave, animKick, animDance, animWalk, animRun, animJump, animIdle].forEach(btn => btn.disabled = false);
                setProcAnim('idle');
                addXP(50);

                if (gltf.animations && gltf.animations.length) {
                    mixer = new THREE.AnimationMixer(currentModel);
                    gltf.animations.forEach(clip => {
                        const name = clip.name.toLowerCase();
                        if (name.includes('idle')) animations.idle = clip;
                        else if (name.includes('walk')) animations.walk = clip;
                        else if (name.includes('run')) animations.run = clip;
                        else if (name.includes('jump')) animations.jump = clip;
                    });
                    if (Object.keys(animations).length > 0) animSelect.disabled = false;
                }

                if (!manualMode) transformControls.detach();
            } catch (err) {
                setStatus('Load failed: ' + err.message, 'error');
                console.error(err);
                createJellyCube();
            }
        }

        // ========== FORCE RIG ==========
        forceRigBtn.addEventListener('click', () => {
            alert('Force rig not yet implemented. Please upload a model with bones.');
        });

        // ========== T‑POSE TO IDLE ==========
        tposeToIdleBtn.addEventListener('click', () => {
            if (isFallback && fallbackCube) {
                setStatus('Jelly cube idle', 'success');
                addXP(30);
            } else if (currentModel && bones.length > 0) {
                const spine = findBone('spine');
                const head = findBone('head');
                const lArm = findBone('leftArm');
                const rArm = findBone('rightArm');
                const lLeg = findBone('leftLeg');
                const rLeg = findBone('rightLeg');

                if (spine) spine.rotation.x = 0.1;
                if (head) head.rotation.x = -0.05;
                if (lArm) lArm.rotation.z = 0.2;
                if (rArm) rArm.rotation.z = -0.2;
                if (lLeg) lLeg.rotation.x = 0.1;
                if (rLeg) rLeg.rotation.x = 0.1;

                setStatus('T‑pose → idle applied', 'success');
                addXP(50);
            }
        });

        // ========== ANIMATION SELECT ==========
        animSelect.addEventListener('change', () => {
            if (!mixer || !animations[animSelect.value]) return;
            setProcAnim('idle'); // stop procedural
            if (currentAction) currentAction.stop();
            currentAction = mixer.clipAction(animations[animSelect.value]);
            currentAction.play();
            addXP(30);
        });

        // ========== PHYSICS TOGGLE ==========
        physicsToggle.addEventListener('click', () => {
            physicsEnabled = !physicsEnabled;
            physicsToggle.classList.toggle('active', physicsEnabled);
            physicsToggle.innerHTML = physicsEnabled ? '<i class="fas fa-heartbeat"></i> PHYSICS' : '<i class="fas fa-heartbeat"></i> PHYSICS OFF';
        });

        // ========== MANUAL RIG TOGGLE ==========
        manualToggle.addEventListener('click', () => {
            manualMode = !manualMode;
            manualToggle.classList.toggle('active', manualMode);
            if (manualMode) {
                rightPanel.classList.remove('hidden');
                if (selectedBone && selectedBone.parent) transformControls.attach(selectedBone);
            } else {
                rightPanel.classList.add('hidden');
                transformControls.detach();
            }
        });

        // ========== CAMERA LOCK TOGGLE ==========
        cameraLockBtn.addEventListener('click', () => {
            cameraLocked = !cameraLocked;
            cameraLockBtn.classList.toggle('active', cameraLocked);
            controls.enabled = !cameraLocked;
            cameraLockBtn.innerHTML = cameraLocked ? '<i class="fas fa-lock"></i> CAMERA' : '<i class="fas fa-unlock-alt"></i> CAMERA';
        });

        // ========== RESET BUTTON ==========
        resetBtn.addEventListener('click', () => {
            if (currentModel && !isFallback) {
                currentModel.position.set(0, 1, 0);
                currentModel.rotation.set(0, 0, 0);
                bones.forEach(b => { b.rotation.set(0, 0, 0); });
            } else if (fallbackCube) {
                fallbackCube.position.set(0, 1, 0);
                fallbackCube.rotation.set(0, 0, 0);
            }
            setProcAnim('idle');
            addXP(10);
            setStatus('Reset', 'success');
        });

        // ========== PROCEDURAL ANIMATION BUTTONS ==========
        animWave.addEventListener('click', () => setProcAnim('wave'));
        animKick.addEventListener('click', () => setProcAnim('kick'));
        animDance.addEventListener('click', () => setProcAnim('dance'));
        animWalk.addEventListener('click', () => setProcAnim('walk'));
        animRun.addEventListener('click', () => setProcAnim('run'));
        animJump.addEventListener('click', () => setProcAnim('jump'));
        animIdle.addEventListener('click', () => setProcAnim('idle'));

        // ========== BONE SELECTION & MANUAL ROTATION ==========
        boneSelect.addEventListener('change', (e) => {
            const boneName = e.target.value;
            if (isFallback && boneName === 'cube') {
                selectedBone = fallbackCube;
                if (manualMode && selectedBone && selectedBone.parent) transformControls.attach(fallbackCube);
                const rot = fallbackCube.rotation;
                rotX.value = rot.x; rotY.value = rot.y; rotZ.value = rot.z;
                rotXval.textContent = rot.x.toFixed(2); rotYval.textContent = rot.y.toFixed(2); rotZval.textContent = rot.z.toFixed(2);
            } else {
                selectedBone = bones.find(b => b.name === boneName);
                if (selectedBone && manualMode && selectedBone.parent) transformControls.attach(selectedBone);
                if (selectedBone) {
                    const rot = selectedBone.rotation;
                    rotX.value = rot.x; rotY.value = rot.y; rotZ.value = rot.z;
                    rotXval.textContent = rot.x.toFixed(2); rotYval.textContent = rot.y.toFixed(2); rotZval.textContent = rot.z.toFixed(2);
                }
            }
        });

        rotX.addEventListener('input', () => {
            if (selectedBone) { selectedBone.rotation.x = parseFloat(rotX.value); rotXval.textContent = rotX.value; }
        });
        rotY.addEventListener('input', () => {
            if (selectedBone) { selectedBone.rotation.y = parseFloat(rotY.value); rotYval.textContent = rotY.value; }
        });
        rotZ.addEventListener('input', () => {
            if (selectedBone) { selectedBone.rotation.z = parseFloat(rotZ.value); rotZval.textContent = rotZ.value; }
        });

        // ========== ANIMATION LOOP ==========
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = performance.now() * 0.001;

            try {
                if (mixer) mixer.update(delta);

                // Physics (subtle breathing) – only when enabled and not in manual mode
                if (physicsEnabled && !manualMode) {
                    if (isFallback && fallbackCube) {
                        const scale = 1 + Math.sin(time * 5) * 0.05;
                        fallbackCube.scale.set(scale, scale, scale);
                    } else if (currentModel && bones.length > 0) {
                        const chest = findBone('spine');
                        if (chest) chest.scale.y = 1 + Math.sin(time * 3) * 0.02;
                    }
                }

                // Procedural animations (only on mesh with bones and not manual mode)
                if (!isFallback && currentModel && bones.length > 0 && !manualMode) {
                    procAnimTime += delta;
                    const spine = findBone('spine');
                    const head = findBone('head');
                    const rArm = findBone('rightArm');
                    const lArm = findBone('leftArm');
                    const rLeg = findBone('rightLeg');
                    const lLeg = findBone('leftLeg');
                    const hips = findBone('hips');

                    // Realistic human motions – no floating, all joints coordinate
                    switch (procAnim) {
                        case 'wave':
                            if (rArm) {
                                rArm.rotation.z = Math.sin(procAnimTime * 8) * 0.4 + 0.2;
                                rArm.rotation.x = Math.sin(procAnimTime * 8) * 0.2;
                            }
                            if (spine) spine.rotation.y = Math.sin(procAnimTime * 8) * 0.05; // slight torso twist
                            break;
                        case 'kick':
                            if (rLeg) rLeg.rotation.x = Math.sin(procAnimTime * 6) * 0.6;
                            if (spine) spine.rotation.x = Math.abs(Math.sin(procAnimTime * 6)) * 0.1; // lean back
                            break;
                        case 'dance':
                            if (spine) spine.rotation.z = Math.sin(procAnimTime * 4) * 0.1;
                            if (rArm) rArm.rotation.z = Math.sin(procAnimTime * 6) * 0.5;
                            if (lArm) lArm.rotation.z = Math.sin(procAnimTime * 6 + 2) * 0.5;
                            if (head) head.rotation.z = Math.sin(procAnimTime * 4) * 0.05;
                            if (hips) hips.rotation.x = Math.sin(procAnimTime * 4) * 0.05;
                            break;
                        case 'walk':
                            if (rLeg) rLeg.rotation.x = Math.sin(procAnimTime * 5) * 0.5;
                            if (lLeg) lLeg.rotation.x = Math.sin(procAnimTime * 5 + Math.PI) * 0.5;
                            if (rArm) rArm.rotation.x = Math.sin(procAnimTime * 5 + Math.PI) * 0.4;
                            if (lArm) lArm.rotation.x = Math.sin(procAnimTime * 5) * 0.4;
                            if (spine) spine.rotation.y = Math.sin(procAnimTime * 5) * 0.05;
                            if (head) head.rotation.y = Math.sin(procAnimTime * 5) * 0.03;
                            break;
                        case 'run':
                            if (rLeg) rLeg.rotation.x = Math.sin(procAnimTime * 10) * 0.8;
                            if (lLeg) lLeg.rotation.x = Math.sin(procAnimTime * 10 + Math.PI) * 0.8;
                            if (rArm) rArm.rotation.x = Math.sin(procAnimTime * 10 + Math.PI) * 0.6;
                            if (lArm) lArm.rotation.x = Math.sin(procAnimTime * 10) * 0.6;
                            if (spine) spine.rotation.y = Math.sin(procAnimTime * 10) * 0.1;
                            if (head) head.rotation.y = Math.sin(procAnimTime * 10) * 0.05;
                            break;
                        case 'jump':
                            const jumpPhase = Math.sin(procAnimTime * 6);
                            const squat = Math.max(0, -jumpPhase) * 0.3; // anticipation
                            const lift = Math.max(0, jumpPhase) * 0.3;   // jump
                            if (lLeg) lLeg.rotation.x = squat * 2;  // bend knees
                            if (rLeg) rLeg.rotation.x = squat * 2;
                            if (spine) spine.rotation.x = -squat * 0.5; // lean forward
                            if (hips) hips.position.y = 1 + lift; // lift whole body (hips control)
                            break;
                        case 'idle':
                            // Subtle sway
                            if (spine) spine.rotation.z = Math.sin(procAnimTime * 2) * 0.02;
                            if (head) head.rotation.z = Math.sin(procAnimTime * 2) * 0.01;
                            break;
                    }
                }

                controls.update();
                renderer.render(scene, camera);
            } catch (e) {
                console.error('Animation loop error:', e);
            }
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        setTimeout(() => {
            document.getElementById('loading').classList.add('fadeout');
        }, 2000);
    </script>
</body>
